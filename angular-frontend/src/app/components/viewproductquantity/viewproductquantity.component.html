
<hr />
<br />
<div>
  
  <form class="form-horizontal">
      <fieldset>
        <!-- products name select -->
        <div class="form-group">
          
          <label for="inputEmail" class="col-lg-2 control-label">Product Name</label>
          <div class="col-lg-10">
              <select class="form-control" [(ngModel)]="productId" name="productName" id="select">
                <option *ngFor="let product of products" [ngValue]="product.id">{{product.prodname}} </option>
                
              </select>
              
            </div>
          
        </div>
        <!-- warehouse name select -->
         <div class="form-group">
            <label for="select" class="col-lg-2  control-label">Warehouse Name</label>
            <div class="col-lg-10">
              <select class="form-control" [(ngModel)]="warehouseId" name="WarehouseName" id="select">
                <option *ngFor="let warehouse of warehouses" [ngValue]="warehouse.id" >{{warehouse.warehname}} </option>
              </select>
              
            </div>
            
          </div>
        
        <div class="form-group">
          <div class="col-lg-10 col-lg-offset-2">
            
            <button class="btn btn-info" (click)="viewInventory()">View</button>
            
          </div>
        </div>
      </fieldset>
    </form>

</div>





<table class="table table-stripped">
  <thead>
    <tr>
      <th>#</th>
      <th>Warehouse Name</th>
      <th>Quantity</th>
      <th><abbr title="Minimum Order Quantity">MOQ</abbr></th>
      <th><abbr title="Re-order point">ROP</abbr></th>
      <th>Available Quantity</th>
      <th>In Stock</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
<!-- inventoryobj is mapped with server data -->
    <tr >
      <td>{{inventoryObj.id}}</td>
      <td>{{inventoryObj.warehname}}</td>
      <td>{{inventoryObj.qty}}</td>
      <td>{{inventoryObj.moq}}</td>
      <td>{{inventoryObj.rop}}</td>
      <td>{{inventoryObj.avlqty}}</td>
      <td>{{inventoryObj.instock}}</td>
      
      <td>
    <a class="btn btn-info btn-sm" (click)="editModelOpen()" data-toggle="modal" data-target="#myModal">Edit Quantity </a>
      </td>
    </tr>
    
  </tbody>
</table> 
<!-- END Table dynamic -->




<!-- Modal -->
    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Edit Quantity for Product Id: {{productId}}</h4>
                    
                </div>
                <div class="modal-body">
                    <form class="form-horizontal" (submit)="modelSubmit()">
                      <fieldset>
                        
                        <div class="form-group">
                          
                          <label for="inputEmail" class="col-lg-2 control-label">Product Quantity</label>
                          <div class="col-lg-10">
                            <input type="number" class="form-control" [(ngModel)]="productQty" name="prodQty" id="inputEmail" placeholder="Enter product Quantity here">
                          </div>
                          
                        </div>
                         
                        
                        <div class="form-group">
                          <div class="col-lg-10 col-lg-offset-2">
                            
                            <button type="submit" class="btn btn-info" data-dismiss="modal" (click)="modelEditQty()"  >Edit Quantity</button>
                            
                          </div>
                        </div>
                      </fieldset>
                    </form>
                </div>
                
            </div>

        </div>
    </div>

<!-- END Modal -->
